    command: yarn resourcemanager
    user: yarn:hadoop
    container_name: rm.example
    hostname: rm.example.com
    restart: unless-stopped
    ports:
    - "8088:8088"
    depends_on:
      - kerberos
      - namenode
    env_file:
      - .env
    volumes:
      - server-keytab:/etc/security/keytab
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  nodemanager01:
    image: tornermarton/hadoop
    command: yarn nodemanager
    user: yarn:hadoop
    container_name: nm01.example
    hostname: nm01.example.com
    restart: unless-stopped
    depends_on:
      - kerberos
      - namenode
      - resourcemanager
    env_file:
      - .env
    volumes:
      - server-keytab:/etc/security/keytab
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  historyserver:
    image: tornermarton/hadoop
    command: yarn historyserver
    user: mapred:hadoop
    container_name: jhs.exmaple
    hostname: jhs.example.com
    restart: unless-stopped
    depends_on:
      - kerberos
      - namenode
      - resourcemanager
    env_file:
      - .env
    volumes:
      - hdfs-history:/hadoop/yarn/timeline
      - server-keytab:/etc/security/keytab
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

