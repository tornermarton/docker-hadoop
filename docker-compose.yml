  datanode01:
    image: tornermarton/hadoop
    command: hdfs datanode
    container_name: dn01.example
    hostname: dn01.example.com
    restart: unless-stopped
    depends_on:
      - kerberos
      - namenode
    env_file:
      - .env
    volumes:
    - hdfs-dn:/data/0/dn
    - server-keytab:/etc/security/keytab
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  resourcemanager:
